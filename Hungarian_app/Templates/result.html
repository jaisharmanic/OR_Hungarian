<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Optimal Assignment Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Worker</th>
                    <th>Task</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment in assignments %}
                <tr>
                    <td>{{ assignment[0] }}</td>
                    <td>{{ assignment[1] }}</td>
                    <td>{{ assignment[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Minimum Total Cost: {{ total_cost }}</h2>
        <a href="/" class="submit-btn">Solve Another Problem</a>
    </div>
</body>
</html>
